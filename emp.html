<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Employee information</h1>
<hr>
<form action="empinfo" method="post">
<label>Fname:</label>
<input type="text" placeholder="enter your name" name="name1"><br><br>
<label>Lname:</label>
<input type="text" placeholder="enter your last name" name="lname1"><br><br>
<label>Salary:</label>
<input type="number" placeholder="enter your salary"name="salary"><br><br>
<label>Role:</label>
<input type="text" placeholder="enter your role" name="role"><br><br>
<label>Join Date:</label>
<input type="date" placeholder="enter the joining date" name="join date"><br><br>
<label>experience:</label>
<input type="text" placeholder="enter your experience" name="exp"><br><br>
<label>City:</label>
<input type="text"placeholder="enter your city" name="city"><br><br>
<label>Country:</label>
<input type="text" placeholder="enter your country" name="country"><br><br>
<label>Email-id</label>
<input type="email" placeholder="enter your email id" name="emailid"><br><br>
<label>Mob-no:</label>
<input type="tel" placeholder="enter your mobile no" name="mob-no"><br><br>
<label>Age:</label>
<input type="number" placeholder="enter your age" name="age"><br><br>
<label>Marital Status:</label>
<input type="text" placeholder="enter marital status" name="marital-status"><br><br>
<label>Date-Of-Birth</label>
<input type="date" placeholder="enter your DOB" name="dob"><br><br>
<label>Password:</label>
<input type="password" placeholder="enter your password" name="password"><br><br>
<button>Submit</button>
</form>

</body>
</html>
